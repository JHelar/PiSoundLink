<div [class.green]="!song.played" class="w-100 pa2 flex flex-wrap">
    <span class="mr2"><strong>{{ song.order }}</strong></span>
    <span [class.red]="song.player === 'Youtube'" [class.navy]="song.player === 'Livestream'"><strong class="black">Player: </strong>{{ song.player }}</span>
    <span><strong class="black">Played: </strong>{{ song.played }}</span>
    <button (click)="Remove()" class="bn red pa1">X</button>
    <div *ngIf="song.info" class="w-100 pa1 white bg-green flex flex-column">
        <span><strong>Title: </strong>{{ song.info.title }}</span>
        <span><strong>Duration: </strong>{{ song.info.duration }}</span>
    </div>
</div>
